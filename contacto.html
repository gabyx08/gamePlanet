<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/contacto.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <!-- header INICIO- Diana -->
    <header class="nav-extended">
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo"><img src="assets/img/gameplanet-logo.png" /></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#nosotros"><i class="material-icons left">face</i>Nosotros</a></li>
                    <li><a href="catalogo.html"><i class="material-icons left">dashboard</i>Catálogo</a></li>
                    <li><a href="contacto.html"><i class="material-icons left">send</i>Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- header FIN- Diana -->

    <!-- Andrea y Lesli -->
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="">
                    <h2 class="header center">Contáctanos</h2>
                </div>
                <div class="input-field col s8">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">Nombre(s)</label>
                </div>
                <div class="input-field col s8">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Apellidos</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s8">
                    <i class="material-icons prefix">mail</i>
                    <input id="email" type="email" class="validate">
                    <label for="email">Correo Electrónico</label>
                </div>
            </div>
            <div class="input-field col s8">
                <i class="material-icons prefix">phone</i>
                <input id="icon_telephone" type="tel" class="validate">
                <label for="icon_telephone">Teléfono</label>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">mode_edit</i>
                    <input id="message-sub" type="email" class="validate">
                    <label for="message-sub">Título del Mensaje</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s8">
                    <i class="material-icons prefix">mode_edit</i>
                    <textarea id="text_area" class="materialize-textarea"></textarea>
                    <label for="text_area">Escribe tu mensaje...</label>
                </div>
            </div>
            <div>
                <a class="waves-effect waves-light btn">Enviar Mensaje<i class="material-icons right">send</i></a>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <h4>Preguntas</h4>
                    <p>
                        <input id="promocion" type="checkbox" class="filled-in">
                        <label for="promocion">Busco alguna promoción</label>
                    </p>
                    <p>
                        <input id="consola" type="checkbox" class="filled-in">
                        <label for="consola">No funciona mi consola</label>
                    </p>
                    <p>
                        <input id="comentarios" type="checkbox" class="filled-in">
                        <label for="comentarios">Comentarios</label>
                    </p>
                    <div class="row">
                        <div class="input-field col s8">
                            <textarea id="text_area" class="materialize-textarea">Escribe tu pregunta</textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
</body>

</html>
